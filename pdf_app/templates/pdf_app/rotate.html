<!DOCTYPE html>
<html>
<head>
    <title>PDF Rotation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="file"],
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
        }

        small {
            font-size: 12px;
            color: #888;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>PDF Rotation</h1>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf_file">Select PDF file:</label><br>
        <input type="file" id="pdf_file" name="pdf_file"><br>
        <label for="rotation_degree">Rotation degree:</label><br>
        <select id="rotation_degree" name="rotation_degree">
            <option value="90">90 degrees</option>
            <option value="180">180 degrees</option>
            <option value="270">270 degrees</option>
            <option value="360">360 degrees</option>
        </select><br>
        <label for="rotation_pages">Pages to rotate:</label><br>
        <input type="text" id="rotation_pages" name="rotation_pages"><br>
        <small>Note: Enter page numbers separated by commas (e.g., 1,3,5).</small><br>
        <input type="submit" value="Rotate">
    </form>
</body>
</html>
